<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFDE;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #4E7B10;
            text-align: center;
            margin-bottom: 40px;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .setting {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
            color: #4E7B10;
        }

        input[type="range"] {
            width: 300px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .btn {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4E7B10;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #375E0B;
        }
    </style>
</head>
<body>
    <h1>Settings</h1>

    <div class="setting">
        <label for="volume">Volume:</label>
        <input type="range" id="volume" min="0" max="100" step="1" value="50">
    </div>

    <div class="setting">
        <label for="graphics">Graphics:</label>
        <select id="graphics">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
    </div>

    <div class="btn-container">
        <button class="btn" onclick="saveSettings()">Save</button>
        <button class="btn" onclick="resetSettings()">Reset</button>
    </div>

    <div class="btn-container">
        <button class="btn" onclick="goToHomePage()">Back to Home</button>
    </div>

    <script>
        function saveSettings() {
            var volume = document.getElementById("volume").value;
            var graphics = document.getElementById("graphics").value;

            
            console.log("Volume: " + volume);
            console.log("Graphics: " + graphics);
        }

        function resetSettings() {
            
            document.getElementById("volume").value = 50;
            document.getElementById("graphics").value = "medium";
        }

        function goToHomePage() {
            
            window.location.href = "LOFHOMEPAGE.html";
        }
    </script>
</body>
</html>
